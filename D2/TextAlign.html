<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Align</title>
  </head>
  <body>
    <div style="text-align: center; border: 1px solid black">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique rem
        quibusdam iusto accusantium commodi saepe maiores ex nihil ab vero velit
        dicta perspiciatis veniam, illo mollitia cupiditate modi nam

      </p>
      <img
        src="https://sridevi-malasani-miu.github.io/cs315/images/chrysanthumum.jpeg"

        style="height: 50px; width: 50px; object-fit: cover"

      />
    </div>
    <p style="text-align: center">Paragraph P</p>
    <div style="text-align: center">Div</div>
    <label for="">Label</label>
    <br />
    <img
      src="https://sridevi-malasani-miu.github.io/cs315/images/chrysanthumum.jpeg"
      alt=""
      style="height: 50px; width: 50px; object-fit: cover; text-align: center"
    />
    <br />
    <a href="https://google.com">Google</a>

</html>
