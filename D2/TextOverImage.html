<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Over Image</title>
  </head>
  <body>
    <img
      src="https://sridevi-malasani-miu.github.io/cs315/images/chrysanthumum.jpeg"
      alt=""
      style="
        height: 200px;
        width: 200px;
        object-fit: cover;
        z-index: 20;
        position: relative;
      "
      srcset=""
    />
    <label
      for=""
      style="
        position: fixed;
        top: 10;
        left: 195px;
        background-color: yellow;
        z-index: 0;
      "
      >My Text</label
    >
  </body>
</html>
